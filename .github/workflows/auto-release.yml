name: Auto Release on Version Tag

on:
  push:
    tags:
      - 'v*'  # 当推送以v开头的标签时触发

jobs:
  release:
    runs-on: macos-latest  # 使用macOS runner确保兼容性
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build application
      run: |
        # 使用您的spec文件构建
        pyinstaller PDF书签生成器.spec
        
    - name: Create release zip
      run: |
        cd dist
        zip -r "PDF书签生成器_${GITHUB_REF_NAME}_macOS.zip" "PDF书签生成器.app"
        
    - name: Get release notes
      id: get_release_notes
      run: |
        if [ -f "RELEASE_NOTES_${GITHUB_REF_NAME}.md" ]; then
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          cat "RELEASE_NOTES_${GITHUB_REF_NAME}.md" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "RELEASE_NOTES=Release ${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: PDF书签生成器 ${{ github.ref_name }}
        body: ${{ steps.get_release_notes.outputs.RELEASE_NOTES }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/PDF书签生成器_${{ github.ref_name }}_macOS.zip
        asset_name: PDF书签生成器_${{ github.ref_name }}_macOS.zip
        asset_content_type: application/zip
        
    - name: Cleanup build files
      run: |
        rm -rf build dist __pycache__
        find . -name "*.pyc" -delete
